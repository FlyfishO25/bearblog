<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
  <link rel="icon" href="https://cdn.shopify.com/s/files/1/1061/1924/files/Panda_Face_Emoji_60x60.png?5173740432015257961">
  <title>{% block title %}Bear Blog{% endblock %}</title>
  {% block canonical %}
  {% endblock %}
  {% block seo %}
  {% endblock %}
  <style>
    body {
      font-family: Verdana, sans-serif;
      margin: auto;
      padding: 20px;
      max-width: 720px;
      text-align: left;
      background-color: white;
      word-wrap: break-word; 
      overflow-wrap: break-word;
      line-height: 1.5;
      color: #444;
    }

    h1, h2, h3, h4, h5, h6, strong, b {
      color: #222;
    }

    a {
      {% comment %} color: #ff5e6c; {% endcomment %}
      color: #3273dc;
    }

    .title {
      text-decoration: none;
      border: 0;
    }

    .title span {
      font-weight: 400;
    }

    nav a {
      margin-right: 10px;
    }

    textarea {
      width: 100%;
      font-size: 16px;
    }

    input {
      font-size: 16px;
    }

    content {
      line-height: 1.6;
    }

    table {
      width: 100%;
    }

    img {
      max-width: 100%;
    }

    code {
      padding: 2px 5px;
      background-color: #eee;
    }

    pre code{
      border-left: 1px solid #999;
      color: #555;
      display: block;
      padding: 10px;
      white-space: pre-wrap;
    }

    blockquote{
      border-left: 1px solid #999;
      color: #555;
      padding-left: 10px;
      font-style: italic;
    }

    footer {
      padding: 25px;
      text-align: center;
    }

    .helptext {
      color: #777;
      font-size: small;
    }

    .errorlist {
      color: #eba613;
      font-size: small;
    }
  </style>
</head>

<body>
  <header>
    <a class="title" href="/">
      <h2>
        {% block heading %}
        <span>ʕ•ᴥ•ʔ</span> Bear
        {% endblock %}
      </h2>
    </a>
    <nav>
      {% block nav %}
      {% endblock %}
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    {% block footer %}
    {% include 'snippets/dashboard_footer.html' %}
    {% endblock %}
  </footer>
</body>

</html>
