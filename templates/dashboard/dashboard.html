{% extends 'base.html' %}

{% block nav %}
<a href="/dashboard">Dashboard</a>
{% if blog %}
<a href="/dashboard/posts">Posts</a>
{% endif %}
<a href="https://github.com/HermanMartinus/bearblog/blob/master/DOCS.md" target="_blank">Docs</a>
<a href="/accounts/logout">Sign out</a>
{% endblock %}

{% block content %}
<h1>Dashboard</h1>
<i>Custom domains coming soon</i>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
<p>
    <i>{{ message }}</i>
</p>

{% if blog %}
<p>
    <a href="{{ root }}" target="_blank">View site</a> |
    <a href="mailto:hfbmartinus@gmail.com?subject='Delete account {{user.email}}'">Delete account</a>
</p>
{% endif %}
{% endblock %}
