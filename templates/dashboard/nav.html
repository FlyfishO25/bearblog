{% extends 'base.html' %}

{% block referrer %}
<meta name="referrer" content="no-referrer">
{% endblock %}

{% block title %}
    Nav | Bear Blog
{% endblock %}

{% block nav %}
{% include '../snippets/dashboard_nav.html' %}
{% endblock %}

{% block content %}
<content>
    <h1>Navigation</h1>
    
    <form method="POST" class="post-form full-width">{% csrf_token %}
        <button type="submit">Publish</button>
        <button onclick="event.preventDefault();window.open('{{blog.dynamic_domain}}');">View</button>
        {{ form.as_p }}
    </form>
</content>
{% endblock %}
