{% if blog.external_stylesheet %}
    @import '{{ blog.external_stylesheet }}';
{% else %}
    {% if not blog.overwrite_styles %}
        {% include 'styles/main.css' %}
        {% if not blog.dark_mode %}
            {% include 'styles/dark_mode.css' %}
        {% endif %}
    {% endif %}
{% endif %}
