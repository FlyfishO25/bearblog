
{% extends 'base.html' %}

{% block title %}
Directives | Bear Blog
{% endblock %}

{% block content %}
{% if blog.upgraded %}
<main>
    <h1>Directives (beta)</h1>
    <form method="POST" class="post-form full-width">
        {% csrf_token %}
        <p style="line-height: 0">
            <button onclick="event.preventDefault(); window.location = '/studio/'">&#8592; Back</button>
            <button type="submit">Save</button>
            <button onclick="event.preventDefault(); window.open('{{ blog.dynamic_domain }}');">View</button>
        </p>
        <p>
            <label>Head content:</label>
            <br>
            <textarea name="header" style="height: 150px;">{{ blog.header_directive }}</textarea>
        </p>
        <p>
            <label>Footer content:</label>
            <br>
            <textarea name="footer" style="height: 150px;">{{ blog.footer_directive }}</textarea>
            <span class="helptext">Markdown/HTML</span>
        </p>
    </form>
</main>
{% else %}
Upgrade to add header and footer directives to your Bear blog.
{% endif %}
{% endblock %}
